version: 1
env:
  variables:
    NODE_OPTIONS: --openssl-legacy-provider
frontend:
  phases:
    preBuild:
      commands:
        - export NVM_DIR="$HOME/.nvm"
        - . "$NVM_DIR/nvm.sh" || true
        - nvm install 18 || true
        - nvm use 18 || true
        - node -v && npm -v
        - npm install -g yarn@1.22.22
        - yarn -v
        - yarn install --ignore-engines
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
