version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18 && nvm use 18
        - node -v && npm -v
        - npm install -g yarn@1.22.22
        - yarn -v
        - yarn install --ignore-engines
    build:
      commands:
        - export NODE_OPTIONS=--openssl-legacy-provider
        - yarn build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
