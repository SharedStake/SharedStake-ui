version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install Bun with optimized settings
        - curl -fsSL https://bun.sh/install | bash
        - export PATH="$HOME/.bun/bin:$PATH"
        - bun --version
        # Install dependencies (allow lockfile updates for new deps in CI)
        - bun install
    build:
      commands:
        # Build the application
        - bun run build
        # Verify build output
        - ls -la dist/
        # Verify images are present
        - ls -la dist/images/
        - ls -la dist/images/socialmediaicons/
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      # Cache Bun dependencies and install cache
      - node_modules/**/*
      - ~/.bun/install/cache/**/*
      # Cache Bun binary for faster subsequent builds
      - ~/.bun/bin/**/*
