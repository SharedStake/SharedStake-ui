version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install dependencies with legacy peer deps for compatibility
        - npm install --legacy-peer-deps
        # Verify installation
        - npm list --depth=0
    build:
      commands:
        # Build the application
        - npm run build
        # Verify build output
        - ls -la dist/
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      # Cache npm dependencies
      - node_modules/**/*
      - ~/.npm/**/*
