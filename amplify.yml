version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - npm install -g yarn@1.22.22
        - yarn cache clean
        - yarn install --frozen-lockfile --prefer-offline --network-timeout 100000
        - yarn --version
        - node --version
        
    build:
      commands:
        - echo "Running linting checks..."
        - yarn lint
        - echo "Running type checking..."
        - yarn type-check
        - echo "Building application..."
        - yarn build
        - echo "Build completed successfully"
        - ls -la dist/
        
    postBuild:
      commands:
        - echo "Build Summary:"
        - echo "Build size: $(du -sh dist/ | cut -f1)"
        - echo "Number of files: $(find dist/ -type f | wc -l)"
        - test -f dist/index.html && echo "index.html found" || (echo "index.html missing" && exit 1)

  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
    
  cache:
    paths:
      - node_modules/**/*
      - ~/.yarn-cache/**/*
      - ~/.npm/**/*
      
  environment:
    variables:
      NODE_OPTIONS: '--max-old-space-size=4096'
      GENERATE_SOURCEMAP: 'false'
      NODE_ENV: 'production'
      VUE_CLI_SKIP_ESLINT: 'false'
      UV_THREADPOOL_SIZE: '16'
      YARN_CACHE_FOLDER: '~/.yarn-cache'
      YARN_ENABLE_IMMUTABLE_INSTALLS: 'false'