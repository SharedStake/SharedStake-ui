version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install Bun with optimized settings
        - curl -fsSL https://bun.sh/install | bash
        - export PATH="$HOME/.bun/bin:$PATH"
        - bun --version
        # Install dependencies with frozen lockfile for consistency
        - bun install --frozen-lockfile
        # Run linting and type checking
        - bun run lint
        - bun run type-check
        # Run security audit
        - bun run audit
    build:
      commands:
        # Build the application
        - bun run build
        # Verify build output
        - ls -la dist/
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      # Cache Bun dependencies and install cache
      - node_modules/**/*
      - ~/.bun/install/cache/**/*
      # Cache Bun binary for faster subsequent builds
      - ~/.bun/bin/**/*
