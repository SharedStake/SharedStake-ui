version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install --lts
        - nvm use --lts
        - npm install -g yarn
        - yarn install
        - yarn lint
        - yarn test:ci
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
