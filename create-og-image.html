<!DOCTYPE html>

<head>

    <title>SharedStake OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
        }
        
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .content {
            text-align: center;
            z-index: 2;
            position: relative;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: #E20050;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(226, 0, 80, 0.3);
        }
        
        .logo svg {
            width: 80px;
            height: 80px;
            fill: white;
        }
        
        .title {
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 28px;
            color: #E20050;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ccc;
            font-size: 20px;
        }
        
        .feature-icon {
            width: 24px;
            height: 24px;
            background: #E20050;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        
        .cta {
            background: linear-gradient(135deg, #E20050, #E48CAB);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
            text-decoration: none;
            box-shadow: 0 5px 20px rgba(226, 0, 80, 0.4);
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
        }
        
        .eth-symbol {
            position: absolute;
            top: 50px;
            right: 80px;
            width: 80px;
            height: 80px;
            background: rgba(226, 0, 80, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #E20050;
        }
        
        .staking-icon {
            position: absolute;
            bottom: 50px;
            left: 80px;
            width: 60px;
            height: 60px;
            background: rgba(226, 0, 80, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #E20050;
        }
    </style>
</head>
